<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./css/style.css">
  <title>Contact</title>
</head>

<body>
  <header>
    <div class="nav-container">
      <a href="./index.html" target="_top">
        <div class="logo-box">L.L</div>
      </a>
      <div class="flex-row navbar">
        <a href="./index.html" target="_top">Home</a>
        <a href="./contact.html" target="_blank">Contact</a>
        <a href="./index.html">About</a>
        <a href="./projects.html">Projects</a>
      </div>
      <div class="menu-icon"></div>
    </div>
  </header>
  <main>
    <div class="contact-container flex-box">
      <div class="flex-box flex-col">
        <h1 class="page-h1">Contact me in any way that is convenient for you</h1>
        <div class="contact-img"></div>
      </div>
      <form class="contact-form flex-box flex-col" action="./thankyou.html">

        <fieldset class="flex-box">
          <!-- <legend>Personal Information</legend> -->
          <div class="flex-box flex-col">
            <div class="flex-col">
              <label for="fName">First Name:*</label>
              <input type="text" name="fName" required />
            </div>
            <div class="flex-col">
              <label for="lName">Last Name:*</label>
              <input type="text" name="lName" required />
            </div>
            <div class="flex-col">
              <label for="phoneNumber">Phone Number:*</label>
              <input type="text" name="phoneNumber" required />
            </div>
            <div class="flex-col">
              <label for="email">Email:*</label>
              <input type="email" name="email" required />
            </div>
            <div class="flex-col">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" cols="5"></textarea>
            </div>
            <div class="flex-col">
              <label for="reachOut">Reaching Out Me</label>
              <select id="reachOut_selector" name="reachOut_selector" id="reachOut_selector">
                <option value="">Choose Reaching Out For:---</option>
                <optgroup label="A Living Meeting">
                  <option value="zoom">Zoom Meeting</option>
                  <option value="meet">Google Meet</option>
                  <option value="team">Microsoft Team</option>
                </optgroup>
                <option value="option2">Send Me An Email</option>
                <option value="option3">Give Me A Call</option>
                <option value="option4">Left A Message</option>
                <optgroup label="Connect My Social Medial">
                  <option value="FB">Facebook</option>
                  <option value="TW">Twitter</option>
                  <option value="IN">LinkedIn</option>
                  <option value="IG">Instagram</option>
                </optgroup>
              </select>
            </div>
            <div class="flex-col">
              <label class="radio-label" for="timeFrame">Pick Your Convenient Time Frame:</label>
              <div class="flex-row">
                <input type="radio" name="time_Frame" Value="AM" checked />AM
                <input type="radio" name="time_Frame" Value="PM" />PM
              </div>
            </div>

            <button class="contactMe-btn" type="submit">CONTACT ME</button>
          </div>
        </fieldset>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-flex-box">
      <h2 class="">GET IN TOUCH</h2>
      <div class="flex-box">
        <div class="flex-row">
          <div class="footer-image1"></div>
          <a href="mailto:email@example.com">email@gmail.com</a>
        </div>
        <div class="flex-row">
          <div class="footer-image2"></div>
          <a href="tel:123-456-7890">123-456-7890</a>
        </div>
        <div class="flex-row">
          <div class="footer-image3"></div>
          <a href="address:8989 ave Vancover BC,Canada">8989 ave Vancover BC,Canada</a>
        </div>
      </div>
    </div>
    <div class="footer-flex-box">
      <div class="copyright">&copy;Copyright 2023 Li Liu. All Rights Reserved</div>
      <div class="footer-img"></div>
    </div>
  </footer>
</body>

</html>
